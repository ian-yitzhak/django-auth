<!DOCTYPE html>
<html>
<head>
	<title>login</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>
<body>


	<div class="text-center mt-5">

		<h3 class="text-info">login</h3>
		<p>{% if form.non_field_errors %}

			{% for error in form.non_field_errors %}

			<small class="text-danger font"> <b>{{ error }}</b></small>
			{% endfor %}

			{% endif %}


		</p>

		<form method="post" novalidate="">


			{% csrf_token %}

			<span class="text-danger font">

				<b>{{ form.username.errors }}</b></span>

				<span class="font">
					
					<b> {{ form.username.label }}</b> 
				</span> {{ form.username }} <br> <br>



				<span class="text-danger font">

				<b>{{ form.password.errors }}</b></span>

				<span class="font">
					
					<b> {{ form.password.label }}</b> 
				</span> {{ form.password }} <br> <br>

				<button class="font btn btn-info">login</button>

				<a class="btn btn-warning font " href="{% url 'Register' %}">register </a>
			


		</form>
		


	</div>

</body>
</html>
